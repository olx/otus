kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: otus
  name: identityserver
  labels:
    app: identityserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identityserver
  template:
    metadata:
      labels:
        app: identityserver
    spec:
      containers:
        - name: identityserver
          image: 'ledzhy/identityserver:latest'
          ports:
            - containerPort: 5000    
            
